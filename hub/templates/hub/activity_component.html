<h3>Recent Activities</h3>
<hr />
<div>
    {% for message in room_messages %}
    <small><a href="{% url 'profile' message.user.id %}">@:{{message.user}}</a>
        <span class="text-muted">{{message.date_created|timesince}}</span> </small><br />
    <small>Replied to "<span class="text-primary">{{message.room.name}}</span>"</small>
    <p>{{message}}...</p>
    {% if request.user == message.user %}
    <small><a type="button" href="{% url 'delete-message' message.id %}" class="text-danger">Delete</a></small>
    <br />
    {% endif %}
    <hr />
    {% endfor %}
</div>
